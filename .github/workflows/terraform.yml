name: Terraform Deployment

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TF_VERSION: 1.6.6

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Decide environment
      # ---------------------------
      - name: Set Environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "env=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform validate

      # --------------------------------
      # PR → PLAN
      # --------------------------------
      - name: Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform plan -var-file=${{ steps.env.outputs.env }}.tfvars -no-color

      # --------------------------------
      # Manual PLAN
      # --------------------------------
      - name: Terraform Plan (Manual)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'plan'
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform plan -var-file=${{ steps.env.outputs.env }}.tfvars

      # --------------------------------
      # Manual APPLY
      # --------------------------------
      - name: Terraform Apply (Manual)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform apply -var-file=${{ steps.env.outputs.env }}.tfvars -auto-approve

      # --------------------------------
      # Merge to main → APPLY
      # --------------------------------
      - name: Terraform Apply (Auto)
        if: github.event_name == 'push'
        working-directory: envs/${{ steps.env.outputs.env }}
        run: terraform apply -var-file=${{ steps.env.outputs.env }}.tfvars -auto-approve
