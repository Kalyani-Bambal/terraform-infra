name: Terraform Multi-Env Deployment

on:
  # ----------------------------
  # Manual Trigger
  # ----------------------------
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

  # ----------------------------
  # Auto Trigger
  # ----------------------------
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    # ----------------------------
    # Environment selection logic
    # ----------------------------
    env:
      TF_ENV: ${{ inputs.environment || 'dev' }}

    defaults:
      run:
        shell: bash
        working-directory: envs/${{ env.TF_ENV }}

    steps:
      - name: Checkout terraform-infra
        uses: actions/checkout@v4

      # Needed only if terraform-module repo is PRIVATE
      - name: Configure Git for private module repo
        if: secrets.MODULE_REPO_TOKEN != ''
        run: |
          git config --global url."https://${{ secrets.MODULE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ secrets.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      # ------------------------------------
      # PR → Terraform PLAN (Auto)
      # ------------------------------------
      - name: Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        run: terraform plan -var-file=${{ env.TF_ENV }}.tfvars -input=false -no-color

      # ------------------------------------
      # Manual PLAN
      # ------------------------------------
      - name: Terraform Plan (Manual)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'plan'
        run: terraform plan -var-file=${{ env.TF_ENV }}.tfvars -input=false

      # ------------------------------------
      # Manual APPLY
      # ------------------------------------
      - name: Terraform Plan (Apply - Manual)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
        run: terraform plan -var-file=${{ env.TF_ENV }}.tfvars -input=false -out=tfplan

      - name: Terraform Apply (Manual)
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
        run: terraform apply -input=false tfplan

      # ------------------------------------
      # Merge to main → Terraform APPLY (Auto)
      # ------------------------------------
      - name: Terraform Plan (Auto Apply)
        if: github.event_name == 'push'
        run: terraform plan -var-file=${{ env.TF_ENV }}.tfvars -input=false -out=tfplan

      - name: Terraform Apply (Auto)
        if: github.event_name == 'push'
        run: terraform apply -input=false tfplan
