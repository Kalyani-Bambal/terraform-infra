name: terraform-apply

on:
  push:
    branches: [ main ]
    paths:
      - "envs/**"

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect environment
        id: env
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^envs/prod/'; then
            echo "ENV=prod" >> $GITHUB_ENV
          elif git diff --name-only HEAD~1 HEAD | grep -q '^envs/stage/'; then
            echo "ENV=stage" >> $GITHUB_ENV
          else
            echo "ENV=dev" >> $GITHUB_ENV
          fi

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/${{ env.ENV }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: envs/${{ env.ENV }}
        run: terraform apply -var-file=${{ env.ENV }}.tfvars -auto-approve
