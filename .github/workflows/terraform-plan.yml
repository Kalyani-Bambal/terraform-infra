name: Terraform Plan

on:
  pull_request:
    branches: [ main ]
    paths:
      - "envs/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  detect-env:
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.env.outputs.env }}
    steps:
      - uses: actions/checkout@v4
      - id: env
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^envs/prod/'; then
            echo "env=prod" >> $GITHUB_OUTPUT
          elif git diff --name-only origin/main...HEAD | grep -q '^envs/stage/'; then
            echo "env=stage" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    needs: detect-env
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/${{ needs.detect-env.outputs.env }}
        run: terraform init

      - name: Terraform Plan
        working-directory: envs/${{ needs.detect-env.outputs.env }}
        run: terraform plan -var-file=${{ needs.detect-env.outputs.env }}.tfvars -no-color
